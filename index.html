<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="top-container">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-el" type="text" onkeypress="this.style.width = ((this.value.length + 1) * 58) + 'px';">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="bottom-container">
            <div id="length-container">
                <h3>Length (Metres/Feet)</h3>
                <h4 id="length-output"></h4>
            </div>
            <div id="volume-container">
                <h3>Volume (Litres/Gallons)</h3>
                <h4 id="volume-output"></h4>
            </div>
            <div id="mass-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <h4 id="mass-output"></h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
